server:
  port: 8082

spring:
  application:
    name: ai-service

  datasource:
    url: jdbc:postgresql://postgres:5432/ai
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  data:
    redis:
      host: redis
      port: 6379

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: ai-group
      auto-offset-reset: earliest

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.2

    embedding:
      openai:
        api-key: ${OPENAI_API_KEY}

    vectorstore:
      pgvector:
        initialize-schema: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    root: INFO
    org.springframework.ai: DEBUG
